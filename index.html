<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小狗烹饪计划 - 起始页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "仿宋", "FangSong", "STFangsong", serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }
        
        /* 主容器 */
        .start-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 3px solid #e74c3c;
        }
        
        /* 标题样式 */
        .main-title {
            color: #e74c3c;
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #f39c12;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #e74c3c;
        }
        
        /* 小狗动画 */
        .angry-dog {
            font-size: 100px;
            margin: 30px 0;
            animation: angryBounce 1s infinite;
            cursor: pointer;
            filter: drop-shadow(0 5px 15px rgba(231, 76, 60, 0.5));
        }
        
        /* 免责声明 */
        .disclaimer-box {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }
        
        .disclaimer-header {
            color: #856404;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .disclaimer-content {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px dashed #ffeaa7;
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* 开始按钮 */
        .start-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            border: 3px solid #2c3e50;
            box-shadow: 0 8px 0 #2c3e50;
            position: relative;
            overflow: hidden;
        }
        
        .start-button:hover {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #2c3e50;
        }
        
        .start-button:active {
            transform: translateY(8px);
            box-shadow: 0 0px 0 #2c3e50;
        }
        
        .button-effect {
            position: absolute;
            background: white;
            border-radius: 50%;
            transform: scale(0);
            animation: buttonRipple 0.6s linear;
            pointer-events: none;
        }
        
        /* 动画关键帧 */
        @keyframes glow {
            from { text-shadow: 3px 3px 0 #f39c12, 0 0 20px #e74c3c; }
            to { text-shadow: 3px 3px 0 #f39c12, 0 0 30px #e74c3c, 0 0 40px #ff6b6b; }
        }
        
        @keyframes angryBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            50% { transform: translateY(0) rotate(5deg); }
            75% { transform: translateY(-10px) rotate(-3deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes buttonRipple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title { font-size: 32px; }
            .subtitle { font-size: 18px; }
            .angry-dog { font-size: 80px; }
            .start-button { padding: 15px 40px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- 背景动画元素 -->
    <div class="background-animation">
        <div class="floating-element" style="top:10%; left:10%; animation-delay:0s;">🍖</div>
        <div class="floating-element" style="top:20%; right:15%; animation-delay:1s;">🔥</div>
        <div class="floating-element" style="top:60%; left:15%; animation-delay:2s;">⚡</div>
        <div class="floating-element" style="top:40%; right:10%; animation-delay:3s;">💥</div>
        <div class="floating-element" style="top:70%; right:20%; animation-delay:4s;">🐾</div>
    </div>
    
    <div class="start-container">
        <h1 class="main-title">🐶 小狗烹饪计划 🔥</h1>
        
        <div class="angry-dog" onclick="bark()">😠🐕💢</div>
        
        <div class="subtitle">
            你是小狗，主人忘记给你买狗粮了，<br>
            你非常生气，决定在9月1日烹饪主人。<br>
			⚠警告：无知家长请勿举报，仅供娱乐
        </div>
        
        <div class="disclaimer-box">
            <div class="disclaimer-header" onclick="toggleDisclaimer()">
                ⚠️ 重要免责声明（点击展开）
            </div>
            <div class="disclaimer-content" id="disclaimerContent">
                <strong>📋 游戏免责声明：</strong><br><br>
                1. 🚫 本游戏为纯虚构娱乐内容，所有情节均为幻想<br>
                2. ❌ 严禁在现实生活中模仿任何游戏中的行为<br>
                3. 📝 游戏内容不代表开发者真实观点或立场<br>
                4. ⚠️ 如感不适请立即停止游戏并寻求帮助<br>
                5. 🔞 建议18岁以上玩家娱乐使用<br>
                6. 🐾 爱护动物，请勿虐待宠物<br>
                7. 🍖 记得按时给宠物喂食哦！
            </div>
        </div>
        
        <button class="start-button" onclick="startCooking()">
            开始烹饪主人
        </button>
    </div>

    <script>
        // 切换免责声明显示
        function toggleDisclaimer() {
            const content = document.getElementById('disclaimerContent');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
        
        // 小狗叫声效果
        function bark() {
            const dog = document.querySelector('.angry-dog');
            dog.textContent = '🐕💥🔥';
            dog.style.fontSize = '120px';
            
            // 震动效果
            document.body.style.animation = 'shake 0.3s ease-in-out';
            
            setTimeout(() => {
                dog.textContent = '😠🐕💢';
                dog.style.fontSize = '100px';
                document.body.style.animation = '';
            }, 500);
            
            // 添加震动动画
            document.head.innerHTML += `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-10px); }
                    75% { transform: translateX(10px); }
                }
            </style>`;
        }
        
        // 开始烹饪按钮效果
        function startCooking() {
            const button = document.querySelector('.start-button');
            
            // 创建涟漪效果
            const effect = document.createElement('span');
            effect.className = 'button-effect';
            effect.style.width = effect.style.height = Math.max(button.offsetWidth, button.offsetHeight) + 'px';
            effect.style.left = (event.offsetX - effect.offsetWidth / 2) + 'px';
            effect.style.top = (event.offsetY - effect.offsetHeight / 2) + 'px';
            button.appendChild(effect);
            
            // 移除效果元素
            setTimeout(() => effect.remove(), 600);
            
            // 跳转到主界面
            setTimeout(() => {
                window.location.href = './main.html';
            }, 800);
        }
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                startCooking();
            }
        });
        
        // 初始化
        window.onload = function() {
            // 预加载主界面
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = './main.html';
            document.head.appendChild(link);
        };
    </script>
</body>
</html>
